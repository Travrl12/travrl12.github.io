<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1pherKn1ght | Red Team Tactics & Offensive Security Mastery | Travis R. Lee</title>
    
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <meta name="description" content="Travis R. Lee (C1pherKn1ght) - Red Team Expert specializing in Offensive Security and Advanced Hacking Tactics.">
    <meta name="keywords" content="Offensive Security, Red Team, Travis R. Lee, C1pherKn1ght">
    <meta name="author" content="Travis R. Lee">
    <meta property="og:title" content="C1pherKn1ght | Red Team Tactics & Offensive Security Mastery">
    <meta property="og:description" content="Travis R. Lee's expertise in Red Teaming and Offensive Security.">
    <meta property="og:image" content="/assets/images/C1pherKn1ght_logo.jpeg">
    <meta property="og:url" content="https://travrl12.github.io/">
    
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Header Section with Hero Background -->
    <header class="hero">
        <div class="header-content">
            <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="C1pherKn1ght Logo" loading="lazy">
            <h2 id="intro-text"></h2>
            <p><strong>HTB: C1pherKn1ght</strong></p>
        </div>
        
        <!-- CTA Button -->
        <a href="/projects/" class="cta-button">Explore Projects</a>

        <nav>
            <ul>
                <li><a href="/" class="nav-button">Home</a></li>
                <li><a href="/projects/" class="nav-button">Projects</a></li>
                <li><a href="/about/" class="nav-button">About</a></li>
                <li><a href="/contact/" class="nav-button">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <button id="darkModeToggle" class="toggle-button">
        <i class="fas fa-adjust" aria-hidden="true"></i> <span>Toggle Dark Mode</span>
    </button>

    <footer>
        <p>&copy; 2024 Travis R. Lee | <strong>C1pherKn1ght</strong></p>
        <div class="social-links">
            <a href="https://github.com/Travrl12" target="_blank" aria-label="GitHub"><i class="fab fa-github" aria-hidden="true"></i> GitHub</a> |
            <a href="https://www.linkedin.com/in/travisrlee" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            darkModeToggle.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                const darkModeEnabled = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', darkModeEnabled);
            });

            // Interactive typing effect for the hero section
            const typed = new Typed('#intro-text', {
                strings: ["Hi, I'm Travis R. Lee...", "Offensive Security Expert", "Red Team Professional"],
                typeSpeed: 50,
                backSpeed: 30,
                loop: true
            });
        });
    </script>
</body>

</html>
