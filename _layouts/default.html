<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C1pherKn1ght | Red Team Tactics & Offensive Security Mastery | Travis R. Lee</title>
    <link rel="stylesheet" href="/assets/css/main.css"> <!-- Link to your main.css -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Travis R. Lee (C1pherKn1ght) - Red Team Expert specializing in Offensive Security and Advanced Hacking Tactics.">
</head>
<body>
    <header>
        <div>
            <!-- Logo Section -->
            <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="C1pherKn1ght Logo">
            <!-- Main Title Now Larger and Centered -->
            <h1>Travis R. Lee | Offensive Security | Red Team</h1>
            <p><strong>HTB/GitHub: C1pherKn1ght</strong></p>
        </div>
        <!-- Navigation Section -->
        <nav>
            <ul>
                <li><a href="/" class="nav-button">Home</a></li>
                <li><a href="/projects/" class="nav-button">Projects</a></li>
                <li><a href="/about/" class="nav-button">About</a></li>
                <li><a href="/contact/" class="nav-button">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Content gets injected here -->
        {{ content }}
    </main>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">
        <i class="fas fa-adjust"></i> Toggle Dark Mode
    </button>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travis R. Lee | <strong>C1pherKn1ght</strong></p>
        <div class="social-links">
            <a href="https://github.com/Travrl12" target="_blank"><i class="fab fa-github"></i> GitHub</a> |
            <a href="https://www.linkedin.com/in/travisrlee" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            darkModeToggle.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                const darkModeEnabled = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', darkModeEnabled);
            });
        });
    </script>
</body>
</html>
