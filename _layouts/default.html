<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | C1pherKn1ght | Red Team Tactics & Offensive Security Mastery</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">

    <!-- Meta tags for SEO and social media -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="Offensive Security, Red Team, Travis R. Lee, C1pherKn1ght">
    <meta name="author" content="Travis R. Lee">
    <meta property="og:title" content="{{ page.title }} | C1pherKn1ght">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="/assets/images/C1pherKn1ght_logo.jpeg">
    <meta property="og:url" content="https://travrl12.github.io/">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://platform.twitter.com https://syndication.twitter.com; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="toggle-button" aria-label="Toggle Dark Mode">
        <i class="fas fa-adjust" aria-hidden="true"></i>
    </button>

    <!-- Header Section with Hero Background -->
    <header class="hero">
        <div class="header-content">
            <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="C1pherKn1ght Logo" class="main-logo" loading="lazy">
            <h2 id="intro-text">Welcome to C1pherKn1ght</h2>

            <!-- Social Icons Section -->
            <div class="social-icons">
                <a href="https://github.com/Travrl12" target="_blank" aria-label="GitHub" rel="noopener noreferrer">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://www.linkedin.com/in/travisrlee" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
                <a href="https://app.hackthebox.com/profile/2105172" target="_blank" aria-label="Hack The Box" rel="noopener noreferrer">
                    <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="Hack The Box" class="htb-icon">
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/" class="nav-button">Home</a></li>
            <li><a href="/about/" class="nav-button">About</a></li>
            <li><a href="/projects/" class="nav-button">Projects</a></li>
            <li><a href="/certifications/" class="nav-button">Certifications</a></li>
        </ul>
    </nav>

    <!-- Main Content Section - Injected from Markdown -->
    <main>
        {{ content }}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travis R. Lee | <strong>C1pherKn1ght</strong></p>
        <div class="social-links">
            <a href="https://github.com/Travrl12" target="_blank" aria-label="GitHub" rel="noopener noreferrer">
                <i class="fab fa-github" aria-hidden="true"></i> GitHub
            </a> |
            <a href="https://www.linkedin.com/in/travisrlee" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer">
                <i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn
            </a> |
            <a href="https://app.hackthebox.com/profile/2105172" target="_blank" aria-label="Hack The Box" rel="noopener noreferrer">
                <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="Hack The Box" class="footer-logo"> HTB
            </a>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="/assets/js/darkModeToggle.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
</body>
</html>
