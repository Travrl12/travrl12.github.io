<!DOCTYPE html>

<head>

                </a>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travis R. Lee | <strong>C1pherKn1ght</strong></p>
        <div class="social-links">
            <a href="https://github.com/Travrl12" target="_blank" aria-label="GitHub" rel="noopener noreferrer">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="/assets/js/darkModeToggle.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
