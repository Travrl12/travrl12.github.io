<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }} | C1pherKn1ght | Red Team Tactics & Offensive Security Mastery</title>
    
        <!-- Inline styles and scripts for dark mode to prevent flash -->
        <style>
            /* Default background color for light mode */
            html {
                background-color: #d9cfcf;
                color: #000;
            }

            /* Dark mode styles for html and body */
            html.dark-mode, body.dark-mode {
                background-color: #121212;
                color: #f0f0f0;
            }
        </style>
        <script>
            // Immediately apply light or dark mode based on preferences before page load
            if (localStorage.getItem('darkMode') === 'true' || 
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
        </script>
    
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-5e2ESR8Ycmos6g3gAKr1Jvwye8sW4U1u/cAKulfVJnkakCcMqhOudbtPnvJ+nbv7" crossorigin="anonymous">
    
        <meta name="description" content="{{ page.description | default: site.description }}">
        <meta name="keywords" content="Offensive Security, Red Team, Travis R. Lee, C1pherKn1ght">
        <meta name="author" content="Travis R. Lee">
        <meta property="og:title" content="{{ page.title }} | C1pherKn1ght">
        <meta property="og:description" content="{{ page.description | default: site.description }}">
        <meta property="og:image" content="/assets/images/C1pherKn1ght_logo.jpeg">
        <meta property="og:url" content="https://travrl12.github.io/">
    
        <!-- Updated CSP to allow Font Awesome icons and Twitter scripts -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://platform.twitter.com https://syndication.twitter.com; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    
        <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    </head>
    
<body>
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="toggle-button" aria-label="Toggle Dark Mode">
        <i class="fas fa-adjust" aria-hidden="true"></i>
    </button>

    <!-- Header Section with Hero Background -->
    <header class="hero">
        <div class="header-content">
            <!-- Main Logo (Header) -->
            <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="C1pherKn1ght Logo" class="main-logo" loading="lazy">
            <h2 id="intro-text">Welcome to C1pherKn1ght</h2>
            
            <!-- Social Icons Section -->
            <div class="social-icons">
                <a href="https://github.com/Travrl12" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/travisrlee" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://app.hackthebox.com/profile/2105172" target="_blank" aria-label="Hack The Box">
                    <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="Hack The Box" class="htb-icon">
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/" class="nav-button">Home</a></li>
            <li><a href="/about/" class="nav-button">About</a></li>
            <li><a href="/projects/" class="nav-button">Projects</a></li>
            <li><a href="/certifications" class="nav-button">Certifications</a></li>
        </ul>
    </nav>
    
    <!-- Dynamic content for each page -->
    <main>
        {{ content }} <!-- This will inject the content of each markdown file -->

        <!-- Twitter Timeline Embed Section -->
        <section class="twitter-timeline-section">
            <h2>My Latest Tweets</h2>
            <blockquote class="twitter-timeline">
                <a href="https://twitter.com/C1pherKn1ght?ref_src=twsrc%5Etfw">Tweets by C1pherKn1ght</a>
            </blockquote>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travis R. Lee | <strong>C1pherKn1ght</strong></p>
        <div class="social-links">
            <a href="https://github.com/Travrl12" target="_blank" aria-label="GitHub">
                <i class="fab fa-github" aria-hidden="true"></i> GitHub
            </a> |
            <a href="https://www.linkedin.com/in/travisrlee" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn
            </a> |
            <a href="https://app.hackthebox.com/profile/2105172" target="_blank" aria-label="Hack The Box">
                <img src="/assets/images/C1pherKn1ght_logo.jpeg" alt="Hack The Box" class="footer-logo"> HTB
            </a>
        </div>
    </footer>

    <!-- Scripts should go here at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
